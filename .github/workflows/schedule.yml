name: Daily Release Guard Brief

on:
  schedule:
    # Run every day at 09:00 UTC (17:00 Taiwan Time)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r automation/requirements.txt

      - name: Run Daily Brief
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python automation/daily_brief.py

      - name: Commit updated cache
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update cache [skip ci]"
          file_pattern: automation/cache.json
